---
- name: Destroy GCP VMs rhel1 and rhel2 and all associated instance resources
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Destroy a VM instance
      google.cloud.gcp_compute_instance:
        name: "{{ item.name }}"
        labels:
          environment: production
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: serviceaccount
        state: absent
      with_items:
        - {name: 'rhel1'}
        - {name: 'rhel2'}

    - name: Destroy an IPv4 public IP address
      google.cloud.gcp_compute_address:
        name: "{{ item.name }}"
        region: "{{ gcp_region }}"
        project: "{{ gcp_project }}"
        auth_kind: serviceaccount
        state: absent
      with_items:
        - {name: 'rhel1ip'}
        - {name: 'rhel2ip'}

    - name: Destroy a firewall rule
      google.cloud.gcp_compute_firewall:
        name: allowssh
        project: "{{ gcp_project }}"
        auth_kind: serviceaccount
        state: absent

    - name: Get info on the vpc subnetwork
      google.cloud.gcp_compute_subnetwork_info:
        region: "{{ gcp_region }}"
        project: "{{ gcp_project }}"
        auth_kind: serviceaccount
      register: vpcsubnet

    - name: Destroy the vpc subnet
      google.cloud.gcp_compute_subnetwork:
        name: instancenet
        project: "{{ gcp_project }}"
        region: "{{ gcp_region }}"
        network: "{{ vpcsubnet }}"
        ip_cidr_range: 172.16.0.0/16
        auth_kind: serviceaccount
        state: absent

    - name: Destroy a Google Virtual Private Cloud (VPC) network
      google.cloud.gcp_compute_network:
        name: "network-instance"
        project: "{{ gcp_project }}"
        auth_kind: serviceaccount
        state: absent

    - name: Destroy a disk mapped from a vm image
      google.cloud.gcp_compute_disk:
        name: "{{ item.name }}"
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: serviceaccount
        state: absent
      with_items:
        - {name: 'rhel1d'}
        - {name: 'rhel2d'}
