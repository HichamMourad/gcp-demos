---
- name: Power ON a GCP vm instance by name
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:

    - name: Power On the desired GCP VM instance
      google.cloud.gcp_compute_instance:
        project: "{{ gcp_project }}"
        zone: "{{ gcp_zone }}"
        name: "{{ vm_name }}"
        auth_kind: serviceaccount
        status: "RUNNING"
